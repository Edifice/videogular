<style>@import 'vg-mute.css';</style>


<div class="icon"
     [class.level3]="target.volume >= 0.75"
     [class.level2]="target.volume >= 0.5 && target.volume < 0.75"
     [class.level1]="target.volume >= 0.25 && target.volume < 0.5"
     [class.level0]="target.volume > 0 && target.volume < 0.25"
     [class.mute]="target.volume === 0">
</div>
