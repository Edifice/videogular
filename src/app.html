<h2>One media object</h2>

<vg-player (on-player-ready)="onPlayerReady($event)"
           (on-media-ready)="onMediaReady($event)"
           (on-video-event)="onVideoEvent($event)">
    <!--vg-overlay-play (^on-click-layer)="onClickLayer()"></vg-overlay-play-->

    <vg-controls>
        <vg-play-pause></vg-play-pause>
        <vg-time-display>{{ single.currentTime }}</vg-time-display>
        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video #single id="singleVideo" [autoplay]="autoplay" [loop]="loop" [preload]="preload">
        <source *ng-for="#video of sources" [src]="video.src" [type]="video.type">
    </video>

</vg-player>

<h2>Multiple media objects</h2>

<vg-player (on-player-ready)="onPlayerReady($event)"
           (on-media-ready)="onMediaReady($event)"
           (on-video-event)="onVideoEvent($event)">
    <!--vg-overlay-play (^on-click-layer)="onClickLayer()"></vg-overlay-play-->

    <vg-controls>
        <vg-play-pause></vg-play-pause>
        <vg-time-display>{{ main.currentTime | date:'mmss' }} / {{ pip.currentTime | date:'mmss' }}</vg-time-display>
        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video #main id="mainVideo" [controls]="controls" [autoplay]="autoplay" [loop]="loop" [preload]="preload">
        <source *ng-for="#video of sources" [src]="video.src" [type]="video.type">
    </video>

    <video #pip id="pipVideo" [controls]="controls" [autoplay]="autoplay" [loop]="loop" [preload]="preload">
        <source *ng-for="#video of sources" [src]="video.src" [type]="video.type">
    </video>

</vg-player>
